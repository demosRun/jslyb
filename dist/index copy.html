<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- 页面的元信息 -->
    <title>测试预览页面</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=1000, user-scalable=yes"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="white"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="filetype" content="1"/>
    <meta name="publishedtype" content="1"/>
    <meta name="pagetype" content="2"/>

    <meta name="keywords" content="{TAG_59446_TAG}"/>
    <meta name="catalogs" content="{TAG_83943_TAG}"/>
      
  </head>
  <body>
    <input type="text" id="fidInput" value="557">
    <button class="button" onclick="send()">send</button>
    <div class="show"></div>
    <script src="https://cunchu.site/owo/script/jquery-1.11.1.min.js" type="text/javascript"  charset="UTF-8"></script>
    <script>
      function send() {
        // var form = new FormData();
        // form.append("fid", document.getElementById('fidInput').value);
        // form.append("state", state);
        // form.append("lastItem", "0")
        var settings = {
          "url": "http://liuyan.people.com.cn/threads/queryThreadsList?fid=" + document.getElementById('fidInput').value + "&lastItem=0",
          "method": "POST",
          "mimeType": "multipart/form-data"
        };
        
        $.ajax(settings).done(function (response) {
          response = JSON.parse(response)
          if (response.result && response.result == 'success') {
            var newHtml = '<ul class="clearfix list_01">'
            for (var index = 0; index < response.responseData.length; index++) {
              var element = response.responseData[index];
              console.log(element)
              newHtml += '<li><b>< a href="http://liuyan.people.com.cn/threads/content?tid=' + element.tid + '" target="_blank" 360chrome_form_autofill="2">' + element.subject + '</ a></b></li>'
            }
            newHtml += '</ul>'
            document.getElementsByClassName('show')[0].innerText = JSON.stringify(response)
          }
        });
      }
    </script>
  </body>
</html>
